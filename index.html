<body>
    <div class="caja1">
        <header>

                    <tbody>
                        <tr class="productoEnCarrito1">
                            <td class="Producto1" id="Producto1"></td>
                            <td class="Precio1" id="Precio1"></td>

                            <td class="Subtotal1" id="Subtotal1"></td>
                            <td> <button class="botonQuitar1" id="BotonQuitar1"> <p class="X1">X</p> </button> </td>
                        </tr>
                        <tr class="productoEnCarrito2">
                           <td class="Producto2" id="Producto2"></td>
                           <td class="Precio2" id="Precio2"></td>

                           <td> <button class="botonQuitar2" id="BotonQuitar2"> <p class="X2">X</p> </button> </td>
                        </tr>
                        <tr class="productoEnCarrito3">

                        </tr>
                        <tr class="productoTotal">
                            <td class="Total">Total:</td>
                            <td class="total" id="total"></td>
                        </tr>
                    </tbody>
                </table>
            </Div>
            <button id="close" class="close">Cerrar</button>
            <button id="confirm" class="confirm">Confirmar Compra</button>
        </div>
       </div>
    <div class="caja3">
        <div class="contenido1">
        <img class="imagen1" src="imagen2.jpg">
